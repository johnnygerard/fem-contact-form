<form [formGroup]="formControls">
  <h1>Contact Us</h1>

  <!-- firstName -->
  <label for="f-first-name">First Name</label>
  <input type="text" id="f-first-name" formControlName="firstName">

  <!-- lastName -->
  <label for="f-last-name">Last Name</label>
  <input type="text" id="f-last-name" formControlName="lastName">

  <!-- email -->
  <label for="f-email">Email</label>
  <input type="email" id="f-email" formControlName="email">

  <!-- query -->
  <fieldset>
    <legend>Query Type</legend>

    <label for="f-query-type-0">General Enquiry</label>
    <input type="radio" id="f-query-type-0" formControlName="query" value="0">

    <label for="f-query-type-1">Support Request</label>
    <input type="radio" id="f-query-type-1" formControlName="query" value="1">
  </fieldset>

  <!-- message -->
  <label for="f-message">Message</label>
  <textarea id="f-message" formControlName="message"></textarea>

  <!-- consent -->
  <label for="f-consent">I consent to being contacted by the team</label>
  <input type="checkbox" id="f-consent" formControlName="consent">

  <button type="submit">Submit</button>
</form>
